<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>サンプルページ</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">
      <h1>ToDoリスト</h1>

      <label v-for="label in options">
        <input type="radio" v-model="current" v-bind:value="label.value">{{ label.label }}
      </label>

      ({{ computedTodos.length }} 件を表示)

      <table>
        <thead>
          <tr>
            <td class="id">ID</td>
            <td class="comment">コメント</td>
            <td class="state">状態</td>
            <td class="button">-</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in computedTodos" v-bind:key="item.id" v-bind:class="{done:item.state}">
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <button v-on:click="doChangeState(item)">{{ labels[item.state] }}</button>
            </td>
            <td class="button">
              <button v-on:click="doRemove(item)">削除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h2>新しい作業の追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        コメント<input type="text" ref="comment">
        <button type="submit">追加</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
